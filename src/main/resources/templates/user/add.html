<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<br/>



<form action="add" method="post" modelAttribute="user" style="max-width:600px">
    <div class="form-group">
        <label for="name-field">Username:</label>
        <input class="form-control" id="name-field" type="text" name="username" th:value="${username}" />
    </div>
    <div class="form-group" th:classappend="${error} ? has-error : ''">
        <label for="pass-field">Password:</label>
        <input class="form-control" id="pass-field" type="password" name="password" />
        <span th:if="${error}" th:text="${error.get('error')}" class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="verify-field">Verify Password:</label>
        <input class="form-control" id="verify-field" type="password" name="verify" />
    </div>
    <div class="form-group">
        <label for="name-field">Email:</label>
        <input class="form-control" id="email-field" type="email" name="email" th:value="${email}" />
    </div>
    <input type="submit" value="Signup!" />
</form>

</body>
</html>
