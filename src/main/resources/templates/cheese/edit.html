<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h3 th:text="'Edit Cheese:  ' + ${cheese.name} + ' #' + ${cheese.cheeseId}">Default Title</h3>

<nav th:replace="fragments :: navigation"></nav>

<br/>
<form th:action="@{/cheese/edit}" style="max-width:600px" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name:</label>
        <input class="form-control" th:field="*{name}" th:value="${cheese.name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description:</label>
        <input class="form-control" th:field="*{description}" th:value="${cheese.description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="rating">Rating:</label>
        <input class="form-control" th:field="*{rating}" th:value="${cheese.rating}" />
        <span th:errors="*{rating}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type"></label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
    </div>

    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Update Cheese" />
</form>


</body>
</html>
